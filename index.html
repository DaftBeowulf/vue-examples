<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Practice</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ greet("afternoon") }}</h1>
      <h1>Name: {{ name }}</h1>
      <p>Job: {{ job }}</p>
      <h1>Data Binding</h1>
      <a :href="website" target="_blank">My site</a>
      <input type="text" :value="name" />
      <p v-html="websiteTag"></p>
      <h1>Events</h1>
      <button @click.once="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button @dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
      <p>My age is: {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
      <div v-on:click="click">Click here and generate an alert</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
